<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <p>Welcome to my first bootstrap web page</p>
    <div class="container">This is a simple container tag</div>
    <div class="container-fluid">This is simple conatiner fluid tag</div>
    <input type="submit" value="click me"/>
    <input type="submit" value="click me" style="color:red;background-color: yellow;"/>
    <input type="submit" value="click me" class="btn">
    <input type="submit" value="click me" class="btn btn-primary">
    <input type="submit" value="click me" class="btn btn-secondary">
    <input type="submit" value="click me" class="btn btn-danger">
    <input type="submit" value="click me" class="btn btn-info">
    <input type="submit" value="click me" class="btn btn-success">
    <input type="submit" value="click me" class="btn btn-dark">
    <input type="submit" value="click me" class="btn btn-link">
   <div class="container"> 
    <h2>bootstrap outline groups</h2>
    <input type="submit" value="click me" class="btn btn-outline-primary">
    <input type="submit" value="click me" class="btn btn-outline-secondary">
    <input type="submit" value="click me" class="btn btn-outline-danger">
    <input type="submit" value="click me" class="btn btn-outline-info">
    <input type="submit" value="click me" class="btn btn-outline-success">
    <input type="submit" value="click me" class="btn btn-outline-dark">
    <input type="submit" value="click me" class="btn btn-outline-link">
    </div>

</body>
</html>
