<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <section class="glass">
         <div class="dashboard">
             <div class="user adjust">
               <a href="index.html"><img src="images/img1.png" alt="img" width="80px" height="80px"></a>
               <h3>Manan Shah</h3>
             </div>
             <div class="nav">
                <div class="links adjustlink">
                    <div class="link">
                        <img src="images/university.png" alt="" width="50px" height="50px">
                        <h4><a href="university.html">Education</a></h4>
                    </div>
                    <div class="link">
                       <img src="images/skill.png" alt="" width="50px" height="50px" >
                       <h4><a href="skill.html">Skills</a></h4>
                   </div>
                   <div class="link">
                       <img src="images/proj.png" alt="" width="50px" height="50px">

                   </div>
                   <div class="link">
                       <img src="images/hobbies.png" alt="" width="50px" height="50px">
                       <h4><a href="hobby.html">Hobbies</a></h4>
                   </div>
                </div>
                <div class="contact adjustlink" >
                    <img src="images/contact.png" alt="" width="50px" height="50px">
                    <h4><a href="contact.html">Contact Me</a></h4>
                </div>
            </div>
         </div>
         <div class="frontpage">
             <div class="status">
                <h3 class="edc-heading">Skill Details</h3>
             </div>
             <div class="card">
                 <img src="images/python.png" alt="img" width="80px" height="80px">
                 <div class="cardinfo">
                     <h3>Python</h3>
                     <p>Intermediate</p>
                     <div class="progress" id="prog1"></div>
                 </div>
                 <h4 class="per">70%</h4>
             </div>

             <div class="card">
                <img src="images/android1.png" alt="img" width="80px" height="80px">
                <div class="cardinfo">
                    <h3>Android</h3>
                    <p>Intermediate</p>
                    <div class="progress" id="prog2">
                      
                    </div>
                </div>
                <h4 class="per">50%</h4>
            </div>

            <div class="card">
                <img src="images/html.png" alt="img" width="80px" height="80px">
                <div class="cardinfo">
                    <h3>HTML5</h3>
                    <p>Intermediate</p>
                    <div class="progress" id="prog3"></div>
                </div>
                <h4 class="per">80%</h4>
            </div>
            <div class="card">
                <img src="images/css.png" alt="img" width="70px" height="70px">
                <div class="cardinfo">
                    <h3>CSS3</h3>
                    <p>Intermediate</p>
                    <div class="progress" id="prog4"></div>
                </div>
                <h4 class="per">50%</h4>
            </div>
            <div class="card">
                <img src="images/JavaScript.png" alt="img" width="100px" height="70px">
                <div class="cardinfo">
                    <h3>JS</h3>
                    <p>Beginner</p>
                    <div class="progress" id="prog5"></div>
                </div>
                <h4 class="per">60%</h4>
            </div>
         </div>
         <div class="arrow skill-arrow">
            <a href="university.html"><img src="images/left1.png" alt="" width="50px" height="50px" class="left"></a>
            <a href="project.html"><img src="images/RIGHT.png" alt="" width="50px" height="50px" class="right"></a>
