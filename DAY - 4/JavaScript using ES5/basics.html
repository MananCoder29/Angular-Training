<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    var a;
    var n=10;
    var m=10.10;
    var name="Manan Shah";
    var res= true;
    var obj = new Date();
    var n1=10;
    var n2="10";
    document.write("Value of a is: "+a);
    document.write("<br>Value of n is: "+n);
    document.write("<br>Value of m is: "+m);
    document.write("<br>Value of name is: "+name);
    document.write("<br>Value of res is: "+res);
    document.write("<br>Value of obj is: "+obj);
    document.write("<br><br> n1 == n2: " + (n1==n2));
    document.write("<br> n1===n2: "+ (n1===n2));
    document.write("<br><br>The type of a is:" +typeof(a));
    document.write("<br>The type of n is:" +typeof(n));
    document.write("<br>The type of m is:" +typeof(m));
    document.write("<br>The type of name is:" +typeof(name));
    document.write("<br>The type of res is:" +typeof(res));
    document.write("<br>The type of obj is:" +typeof(obj));
    document.write("<br>")
    var name = "manan";
    switch(name){
        case "manan": document.write("<br>Helo "+ name);
                      break;
        case "bala":document.write("<br>Helo " + name);
                    break;

       default: document.write("<br> helo user");
    }
    document.write("<br>Loops<br>While Loop<br>")
    var i=1,j=10;
    while(i<=j){
        document.write("<br> i = "+i);
        i++;
    }
    document.write("<br>Do While Loop<br>");
    var q=1,r=10;
    do{
        document.write("<br> q = "+q);
        q++;
    }while(q<=r);
    document.write("<br>For Loop<br>");
    for(var k = 1; k<=10;k++){
        document.write("<br> k = "+k);

    }
    
    </script>
</body>
</html>
